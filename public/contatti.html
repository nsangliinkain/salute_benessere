<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatti</title>
    <script src="/js/app.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header id="header"></header>
    <section class="contatti">
        <form action="/conferma" method="POST" class="form-contatti">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" required>
      
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
      
          <label for="messaggio">Messaggio</label>
          <textarea id="messaggio" name="messaggio" rows="5" required></textarea>
      
          <button type="submit">Invia messaggio</button>
        </form>
        <div id="conferma" class="conferma" style="display: none;">
            Grazie per averci contattato! Ti risponderemo al pi√π presto.
        </div>
      </section>
      <script>
        document.getElementById('form-contatti').addEventListener('submit', function (e) {
          e.preventDefault(); // Evita l'invio reale del form
          this.reset(); // Pulisce i campi del form
          document.getElementById('conferma').style.display = 'block'; // Mostra il messaggio
        });
      </script>
      
    <footer id="footer"></footer>
</body>
</html>
